<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>PeliculasApp | Aplicación de gestión de peliculas</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="card">
                <h2 th:text="${titulo}" class="card-header"></h2>
                <div class="card-body">
                    <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Identificador</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha de nacimiento</th>
                                <th scope="col">Pais de nacimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="actor : ${listadoActores}">
                                <td th:text="${actor.identificador}"></td>
                                <td th:text="${actor.nombre}"></td>
                                <td th:text="${actor.fechaNacimiento}"></td>
                                <td th:text="${actor.paisNacimiento}"></td>
                                <td>
                                    <a th:href="@{/cactores/modificar/{id}  (id=${actor.identificador})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar la pelicula."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <nav th:replace="paginator-nav :: paginator"></nav>

                </div>
            </div>
            <hr>
            <a class="btn btn-primary" role="button" th:href="@{/cactores/}">Ir a Inicio</a>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

    </body>
</html>
