<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>PeliculasApp | Aplicación de gestión de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${pelicula.identificador}"></li>
                <li class="list-group-item" th:text="${pelicula.titulo}"></li>
                <li class="list-group-item" th:text="${pelicula.anno}"></li>
                <li class="list-group-item" th:text="${pelicula.duracion}"></li>
                <li class="list-group-item" th:text="${pelicula.pais}"></li>
                <li class="list-group-item" th:text="${pelicula.direccion}"></li>
                <li class="list-group-item" th:text="${pelicula.genero}"></li>
                <li class="list-group-item" th:text="${pelicula.sinopsis}"></li>
                <img th:if="${#strings.length(pelicula.imagen) > 0}" class="img-thumbnail rounded float-left"
                 style="max-width: 25%;" th:src="@{'/ppeliculas/uploads/' + ${pelicula.imagen}}"
                 th:alt="${pelicula.imagen}" />
            </ul>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/ppeliculas/listado}">Volver al listado de peliculas</a>
</div>

</body>
</html>
