<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>PeliculasApp | Aplicación de gestión de peliculas</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="card">
                <h2 th:text="${titulo}" class="card-header"></h2>
                <div class="card-body">
                    <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Identificador</th>
                                <th scope="col">Título</th>
                                <th scope="col">Año</th>
                                <th scope="col">Duración</th>
                                <th scope="col">País</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Género</th>
                                <th scope="col">Sinopsis</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pelicula : ${listadoPeliculas}">
                                <td th:text="${pelicula.identificador}"></td>
                                <td th:text="${pelicula.titulo}"></td>
                                <td th:text="${pelicula.anno}"></td>
                                <td th:text="${pelicula.duracion}"></td>
                                <td th:text="${pelicula.pais}"></td>
                                <td th:text="${pelicula.direccion}"></td>
                                <td th:text="${pelicula.genero}"></td>
                                <td th:text="${pelicula.sinopsis}"></td>
                                <td th:text="${pelicula.imagen}"></td>
                                <td>
                                    <a th:href="@{/ppeliculas/borrar/{id}  (id=${pelicula.identificador})   }" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar la pelicula."><i class="fas fa-trash" aria-hidden="true"></i></a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                    <nav th:replace="paginator-nav :: paginator"></nav>

                </div>
            </div>
            <hr>
            <a class="btn btn-primary" role="button" th:href="@{/ppeliculas/}">Ir a Inicio</a>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

    </body>
</html>
